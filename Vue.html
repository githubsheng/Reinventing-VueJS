<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'Hello World!'
            },
            render: function (createElement) {
                return createElement(
                    "p",
                    [this.message]
                )
            }
        });
    </script>
</body>
</html>
